<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #ffccd5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); text-align: center; width: 85%; max-width: 400px; position: relative; }
        h1 { color: #d63384; font-size: 28px; line-height: 1.3; margin-bottom: 15px; font-weight: bold; }
        p { color: #666; font-size: 18px; font-style: italic; margin-bottom: 25px; }
        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; }
        button { padding: 12px 30px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; position: absolute; left: 55%; }
        #success { display: none; }
        .gift { font-size: 60px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>Seni Ã‡ok Seviyorumm NilayÄ±mmmm ğŸ’</h1>
            <p>Beraber kutlayalÄ±m mÄ±? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>
        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm KarÄ±mmmmm ğŸ’</h1>
            <p>Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>
    </div>
    <script>
        const no = document.getElementById('noBtn');
        const move = () => {
            const x = Math.random() * (window.innerWidth - no.clientWidth);
            const y = Math.random() * (window.innerHeight - no.clientHeight);
            no.style.position = 'fixed'; no.style.left = x + 'px'; no.style.top = y + 'px';
        };
        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    </script>
</body>
</html>
